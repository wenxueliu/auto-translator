<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能翻译设置</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>智能翻译设置</h1>
        
        <div class="section">
            <h3>API 配置</h3>
            <label for="apiKey">OpenAI API Key:</label>
            <input type="password" id="apiKey" placeholder="sk-...">
            <label for="apiModel">选择模型:</label>
            <select id="apiModel">
                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                <option value="gpt-4">GPT-4</option>
                <option value="gpt-4-turbo">GPT-4 Turbo</option>
                <option value="deepseek-chat">DeepSeek V3</option>
                <option value="qwen-mt-turbo">Qwen MT Turbo</option>
                <option value="qwen-mt-plus">Qwen MT Plus</option>
                <option value="custom-openai">自定义 OpenAI 模型</option>
            </select>
            <div id="customModelConfig" style="display: none; margin-top: 10px;">
                <label for="customModelUrl">自定义模型 URL:</label>
                <input type="text" id="customModelUrl" placeholder="https://api.openai.com/v1/chat/completions">
                <label for="customModelName">自定义模型名称:</label>
                <input type="text" id="customModelName" placeholder="gpt-4o-mini">
            </div>
            <button id="saveApiConfig">保存配置</button>
        </div>
        
        <div class="section">
            <h3>词库管理</h3>
            <div class="vocabulary-controls">
                <button id="exportVocab">导出词库</button>
                <button id="importVocab">导入词库</button>
                <input type="file" id="importFile" accept=".json" style="display: none;">
            </div>
            <div id="wordList">
                <h4>当前词库</h4>
                <div id="vocabularyList"></div>
            </div>
        </div>
        
        <div class="section">
            <h3>翻译设置</h3>
            <label for="translationDirection">翻译方向:</label>
            <select id="translationDirection">
                <option value="auto">自动检测</option>
                <option value="en-to-zh">英文 → 中文</option>
                <option value="zh-to-en">中文 → 英文</option>
            </select>
            <label>
                <input type="checkbox" id="contextAware"> 启用上下文感知翻译
            </label>
            <label>
                <input type="checkbox" id="showOriginal"> 显示原文
            </label>
            <label>
                <input type="checkbox" id="showPinyin"> 显示拼音（中文词汇）
            </label>
            <div class="section">
                <h3>词库设置</h3>
                <label for="vocabularyLanguageFilter">词库语言筛选:</label>
                <select id="vocabularyLanguageFilter">
                    <option value="all">全部语言</option>
                    <option value="en">仅英文</option>
                    <option value="zh">仅中文</option>
                </select>
            </div>
            <button id="saveSettings">保存设置</button>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
